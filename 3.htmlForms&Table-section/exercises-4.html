<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="username">
        Username
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
      </label>
      <br />
      <label for="password">
        Password
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </label>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
